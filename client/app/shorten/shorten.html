<div id='container'>
<h1>Shorten</h1>
  <form name="shortenForm">
    <input type='url' ng-model='link.url' required novalidate>
    <button ng-click='addLink(); click(link.url.$valid)'>Shorten</button>
  </form>
  <div>{{userMessage}}</div>
  <div ng-show="clicked">
    <br>
    <div>{{renderLink[renderLink.length - 1].title}}</div>

    <div>{{renderLink[renderLink.length - 1].url}}</div>
    <div><a href="{{renderLink[renderLink.length - 1].url}}">{{renderLink[renderLink.length - 1].base_url}}/{{renderLink[renderLink.length - 1].code}}</a></div>
  </div>
</div>
